{% extends 'base.html' %} {% load static %} {% block content %}
<h3>{{ project.title }}</h3>
<br />
<div class="row">
  <div class="col-md-8">
    <img src="{{ project.project_image.url }}" />
  </div>
  <div class="col-md-4">
    <h4>About the project:</h4>
    <p>{{ project.description }}</p>
    <br />
    <h4>Technology Used:</h4>
    <p>{{ project.technology }}</p>
  </div>
</div>

{% endblock %}
