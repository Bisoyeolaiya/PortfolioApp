{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<br />
  <h2>Project Section</h2>
  <hr />
<div class="row">
  {% for project in projects %}
  <div class="col-md-4">
    <div class="card mb-2">
      <img class="card-img-top" src="{{ project.project_image.url }}" />
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <a
          href="{% url 'projects:project_detail' pk=project.pk %}"
          class="btn-btn-primary"
          >Read More</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
